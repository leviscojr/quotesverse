<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuotesVerse</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00fff0;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 30px #00fff0;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .quote-text {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 10px #00e6ff, 0 0 20px #00e6ff;
    }

    .category {
      font-size: 1rem;
      color: #ff77ff;
      text-shadow: 0 0 5px #ff00ff;
      margin-bottom: 15px;
    }

    .btn {
      background: none;
      border: 2px solid #00fff0;
      color: #00fff0;
      padding: 10px 25px;
      border-radius: 25px;
      margin: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      box-shadow: 0 0 10px #00fff0;
    }

    .btn:hover {
      background: #00fff0;
      color: #121212;
      box-shadow: 0 0 25px #00fff0;
    }

    .heart {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .heart.liked {
      color: #ff007f;
      transform: scale(1.4);
      text-shadow: 0 0 20px #ff007f;
    }

    #favMsg {
      color: #00ffcc;
      font-size: 1rem;
      margin-top: 10px;
      display: none;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00fff0; }
      50% { text-shadow: 0 0 20px #00fff0; }
      100% { text-shadow: 0 0 5px #00fff0; }
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <div class="category" id="category">Motivational</div>
    <div class="quote-text" id="quote">"Stay hungry, stay foolish."</div>
    <div>
      <button class="btn" id="nextBtn">Next Quote</button>
      <button class="btn" id="randomBtn">Random Quote</button>
    </div>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
    <div id="favMsg">üíñ Added to Favorites!</div>
  </div>

  <script>
    const quotes = {
      motivational: [
        "Push yourself, because no one else is going to do it for you.",
        "Don‚Äôt stop when you‚Äôre tired. Stop when you‚Äôre done.",
        "Stay hungry, stay foolish."
      ],
      love: [
        "Love is not what you say. Love is what you do.",
        "You are my today and all of my tomorrows."
      ],
      funny: [
        "I‚Äôm not lazy, I‚Äôm on energy-saving mode.",
        "Life is short. Smile while you still have teeth!"
      ]
    };

    let currentCategory = 'motivational';
    let currentIndex = 0;

    const quoteEl = document.getElementById('quote');
    const categoryEl = document.getElementById('category');
    const heartEl = document.getElementById('heart');
    const favMsg = document.getElementById('favMsg');

    document.getElementById('nextBtn').addEventListener('click', () => {
      const catQuotes = quotes[currentCategory];
      currentIndex = (currentIndex + 1) % catQuotes.length;
      quoteEl.textContent = `"${catQuotes[currentIndex]}"`;
      categoryEl.textContent = currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1);
    });

    document.getElementById('randomBtn').addEventListener('click', () => {
      const allQuotes = Object.entries(quotes);
      const [randCat, catQuotes] = allQuotes[Math.floor(Math.random() * allQuotes.length)];
      const randQuote = catQuotes[Math.floor(Math.random() * catQuotes.length)];
      quoteEl.textContent = `"${randQuote}"`;
      categoryEl.textContent = randCat.charAt(0).toUpperCase() + randCat.slice(1);
      currentCategory = randCat;
      currentIndex = catQuotes.indexOf(randQuote);
    });

    heartEl.addEventListener('click', () => {
      heartEl.classList.toggle('liked');
      favMsg.style.display = 'block';
      favMsg.style.animation = 'glow 1s ease';
      setTimeout(() => {
        favMsg.style.display = 'none';
      }, 1200);
    });
  </script>

</body>
</html>
