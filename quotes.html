<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuotesVerse</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding-bottom: 70px; /* Space for nav */
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00fff0;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 30px #00fff0;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .quote-text {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 10px #00e6ff, 0 0 20px #00e6ff;
    }

    .category {
      font-size: 1rem;
      color: #ff77ff;
      text-shadow: 0 0 5px #ff00ff;
      margin-bottom: 15px;
    }

    .btn {
      background: none;
      border: 2px solid #00fff0;
      color: #00fff0;
      padding: 10px 20px;
      border-radius: 25px;
      margin: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
      box-shadow: 0 0 10px #00fff0;
    }

    .btn:hover {
      background: #00fff0;
      color: #121212;
      box-shadow: 0 0 25px #00fff0;
    }

    .heart {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      margin-top: 15px;
    }

    .heart.liked {
      color: #ff007f;
      transform: scale(1.3);
      text-shadow: 0 0 20px #ff007f;
      animation: pulse 0.6s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1.1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1.1); }
    }

    #favMsg {
      color: #00ffcc;
      font-size: 1rem;
      margin-top: 8px;
      display: none;
    }

    .action-btns {
      margin-top: 15px;
    }

    .action-btns .btn {
      border-color: #ff00ff;
      color: #ff00ff;
      box-shadow: 0 0 10px #ff00ff;
    }

    .action-btns .btn:hover {
      background: #ff00ff;
      color: #121212;
      box-shadow: 0 0 25px #ff00ff;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(20, 20, 60, 0.9);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 2px solid #00fff0;
      box-shadow: 0 -2px 15px #00fff0;
    }

    nav a {
      color: #00fff0;
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff77ff;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="category" id="category">Motivational</div>
    <div class="quote-text" id="quote">"Stay hungry, stay foolish."</div>
    <div>
      <button class="btn" id="nextBtn">Next Quote</button>
      <button class="btn" id="randomBtn">Random Quote</button>
    </div>

    <div class="action-btns">
      <button class="btn" id="copyBtn">Copy</button>
      <button class="btn" id="shareBtn">Share</button>
    </div>

    <div class="heart" id="heart">‚ù§Ô∏è</div>
    <div id="favMsg">üíñ Added to Favorites!</div>
  </div>

  <nav>
    <a href="quotes.html">üè† Home</a>
    <a href="favorites.html">‚ù§Ô∏è Favorites</a>
    <a href="#">‚ÑπÔ∏è About</a>
  </nav>

  <script>
    const quotes = {
      motivational: [
        "Push yourself, because no one else is going to do it for you.",
        "Don‚Äôt stop when you‚Äôre tired. Stop when you‚Äôre done.",
        "Stay hungry, stay foolish."
      ],
      love: [
        "Love is not what you say. Love is what you do.",
        "You are my today and all of my tomorrows."
      ],
      funny: [
        "I‚Äôm not lazy, I‚Äôm on energy-saving mode.",
        "Life is short. Smile while you still have teeth!"
      ]
    };

    let currentCategory = 'motivational';
    let currentIndex = 0;

    const quoteEl = document.getElementById('quote');
    const categoryEl = document.getElementById('category');
    const heartEl = document.getElementById('heart');
    const favMsg = document.getElementById('favMsg');

    document.getElementById('nextBtn').addEventListener('click', () => {
      const catQuotes = quotes[currentCategory];
      currentIndex = (currentIndex + 1) % catQuotes.length;
      quoteEl.textContent = `"${catQuotes[currentIndex]}"`;
      categoryEl.textContent = currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1);
      heartEl.classList.remove('liked');
    });

    document.getElementById('randomBtn').addEventListener('click', () => {
      const allQuotes = Object.entries(quotes);
      const [randCat, catQuotes] = allQuotes[Math.floor(Math.random() * allQuotes.length)];
      const randQuote = catQuotes[Math.floor(Math.random() * catQuotes.length)];
      quoteEl.textContent = `"${randQuote}"`;
      categoryEl.textContent = randCat.charAt(0).toUpperCase() + randCat.slice(1);
      currentCategory = randCat;
      currentIndex = catQuotes.indexOf(randQuote);
      heartEl.classList.remove('liked');
    });

    heartEl.addEventListener('click', () => {
      const quoteText = quoteEl.textContent;
      let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      if (!favorites.includes(quoteText)) {
        favorites.push(quoteText);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        heartEl.classList.add('liked');
        favMsg.textContent = 'üíñ Added to Favorites!';
      } else {
        favorites = favorites.filter(q => q !== quoteText);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        heartEl.classList.remove('liked');
        favMsg.textContent = 'üíî Removed from Favorites!';
      }
      favMsg.style.display = 'block';
      setTimeout(() => favMsg.style.display = 'none', 1200);
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(quoteEl.textContent);
      favMsg.textContent = 'üìã Copied!';
      favMsg.style.display = 'block';
      setTimeout(() => favMsg.style.display = 'none', 1000);
    });

    document.getElementById('shareBtn').addEventListener('click', async () => {
      const quoteText = quoteEl.textContent;
      if (navigator.share) {
        await navigator.share({ title: 'QuotesVerse üí¨', text: quoteText });
      } else {
        navigator.clipboard.writeText(quoteText);
        favMsg.textContent = 'üì§ Copied to Share!';
        favMsg.style.display = 'block';
        setTimeout(() => favMsg.style.display = 'none', 1000);
      }
    });
  </script>
</body>
</html>
