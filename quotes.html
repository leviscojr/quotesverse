<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuotesVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon1: #ff00ff;
      --neon2: #00ffff;
      --neon3: #ff8c00;
      --bg1: #12071f;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text);
      background: linear-gradient(135deg, #1b0034, #000428);
      animation: gradientShift 10s ease infinite alternate;
      background-size: 200% 200%;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      width: 90%;
      max-width: 450px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .category {
      font-weight: 600;
      color: var(--neon2);
      text-shadow: 0 0 8px var(--neon2);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .quote {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .author {
      color: var(--neon3);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .icon-btn {
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .icon-btn:hover {
      transform: scale(1.2);
      text-shadow: 0 0 10px var(--neon1);
    }

    .next-btn {
      background: linear-gradient(45deg, var(--neon1), var(--neon2));
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      padding: 0.8rem 2rem;
      cursor: pointer;
      box-shadow: 0 0 15px var(--neon1);
      transition: all 0.3s ease;
    }

    .next-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px var(--neon2);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: 2px solid var(--neon3);
      color: var(--neon3);
      padding: 0.4rem 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: var(--neon3);
      color: #000;
      box-shadow: 0 0 10px var(--neon3);
    }

    .heart.liked {
      color: red;
      text-shadow: 0 0 10px red;
      transform: scale(1.3);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .next-btn {
      animation: pulse 2.5s infinite ease-in-out;
    }

  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>

  <div class="container">
    <div class="category" id="category">üí¨ Motivation</div>
    <div class="quote" id="quote">"The harder you work for something, the greater you‚Äôll feel when you achieve it."</div>
    <div class="author" id="author">- Unknown</div>

    <div class="buttons">
      <span class="icon-btn heart" onclick="toggleLike(this)">‚ù§Ô∏è</span>
      <span class="icon-btn" onclick="copyQuote()">üìã</span>
      <span class="icon-btn" onclick="shareQuote()">üì§</span>
    </div>

    <button class="next-btn" onclick="nextQuote()">Next Quote</button>
  </div>

  <script>
    const quotes = [
      { category: "üí™ Motivation", text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
      { category: "‚ù§Ô∏è Love", text: "Love doesn‚Äôt make the world go round. Love is what makes the ride worthwhile.", author: "Franklin P. Jones" },
      { category: "üèÜ Success", text: "Don‚Äôt watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { category: "üßò Peace", text: "Inner peace begins the moment you choose not to allow another person or event to control your emotions.", author: "Unknown" },
      { category: "üíº Hustle", text: "Dream big. Work hard. Stay humble.", author: "Unknown" },
    ];

    const quoteEl = document.getElementById("quote");
    const authorEl = document.getElementById("author");
    const categoryEl = document.getElementById("category");
    let current = 0;

    function renderQuote(i) {
      const q = quotes[i];
      quoteEl.style.opacity = 0;
      authorEl.style.opacity = 0;
      categoryEl.style.opacity = 0;

      setTimeout(() => {
        quoteEl.textContent = `"${q.text}"`;
        authorEl.textContent = `- ${q.author}`;
        categoryEl.textContent = q.category;
        quoteEl.style.opacity = 1;
        authorEl.style.opacity = 1;
        categoryEl.style.opacity = 1;
      }, 400);
    }

    function nextQuote() {
      current = (current + 1) % quotes.length;
      renderQuote(current);
    }

    function toggleLike(el) {
      el.classList.toggle("liked");
    }

    function copyQuote() {
      navigator.clipboard.writeText(`${quoteEl.textContent} ${authorEl.textContent}`);
      alert("Quote copied!");
    }

    function shareQuote() {
      if (navigator.share) {
        navigator.share({
          title: 'QuotesVerse',
          text: `${quoteEl.textContent} ${authorEl.textContent}`,
          url: window.location.href,
        });
      } else {
        alert("Sharing not supported on this device.");
      }
    }
  </script>
</body>
</html>
