<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - QuotesVerse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de, #6f42c1, #ff0080);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.7;
      margin: 10px auto 30px;
      color: #f3f3f3;
    }

    .socials {
      display: flex;
      gap: 25px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .socials a {
      font-size: 2rem;
      color: white;
      transition: transform 0.3s, color 0.3s;
    }

    .socials a:hover {
      transform: scale(1.3);
      color: #00e5ff;
    }

    .back-btn {
      background: #ff007f;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background: #00e5ff;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.8);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>

  <h1>About QuotesVerse</h1>
  <p>
    QuotesVerse is your daily spark of inspiration — designed to brighten your day with motivational, love, and fun quotes.
    You can copy, share, and save your favorite quotes easily. Built with ❤️ by <strong>Levis Mokaya (IscoLevv)</strong>.
  </p>

  <div class="socials">
    <a href="https://www.instagram.com/isco_levv?igsh=dW02MDVrZ3Z6eHg3" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://wa.me/254740834368" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.linkedin.com/in/levis-mokaya-b22b15355?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
  </div>

  <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>

  <footer>
    © 2025 QuotesVerse • Created by IscoLevv
  </footer>

</body>
</html>
